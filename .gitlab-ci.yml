image: 'docker:24'

stages:
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: LitFusion-Cache
  paths:
    - .cache/pip

build-LitFusion:
  stage: build
  services: [ "docker:24-dind" ]
  rules:
    - if: $CI_COMMIT_REF_SLUG == "main"
  script:
    - echo $GITHUB_PASS | docker login ghcr.io -u $GITHUB_USER --password-stdin
    - docker build -t ghcr.io/cyb4black/litfusion:latest -f Dockerfile .
    - docker push ghcr.io/cyb4black/litfusion:latest